<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Streaks</title>

    <script src="https://kit.fontawesome.com/f0ee9c51e4.js" crossorigin="anonymous"></script>

    <style>
      {% if theme == 'default' or theme == 'orange' %}
        :root {
          --color-background: #FF704C;
          --color-task-border: #70453B;
        }
      {% elif theme == 'pink' %}
        :root {
            --color-background: #c77cb5;
            --color-task-border: #5F495A;
        }
      {% elif theme == 'yellow' %}
        :root {
            --color-background: #edad3c;
            --color-task-border: #6a572c;
          }
      {% elif theme == 'purple' %}
        :root {
            --color-background: #903ecb;
            --color-task-border: #4f3660;
          }
      {% elif theme == 'green' %}
        :root {
            --color-background: #a0bf6b;
            --color-task-border: #535c43;
          }
      {% elif theme == 'hotpink' %}
        :root {
            --color-background: #c93297;
            --color-task-border: #5e2f50;
          }
      {% elif theme == 'blue' %}
        :root {
            --color-background: #548dc4;
            --color-task-border: #3c4e5f;
          }
      {% elif theme == 'red' %}
        :root {
            --color-background: #e53653;
            --color-task-border: #662e3b;
          }
      {% elif theme == 'lightgreen' %}
        :root {
            --color-background: #92c244;
            --color-task-border: #505e33;
          }
      {% elif theme == 'cyan' %}
        :root {
            --color-background: #5bb0aa;
            --color-task-border: #3b5856;
          }
      {% elif theme == 'darkred' %}
        :root {
            --color-background: #be5450;
            --color-task-border: #5c3d3b;
          }
      {% elif theme == 'brown' %}
        :root {
            --color-background: #8c653b;
            --color-task-border: #4e4235;
          }
      {% elif theme == 'navy' %}
        :root {
            --color-background: #4a5c8c;
            --color-task-border: #3a3f4e;
          }
      {% elif theme == 'darkgreen' %}
        :root {
            --color-background: #575434;
            --color-task-border: #3e3d33;
          }
      {% elif theme == 'gray' %}
        :root {
            --color-background: #777777;
            --color-task-border: #474747;
          }
      {% elif theme == 'darkgray' %}
        :root {
            --color-background: #373737;
            --color-task-border: #5d5d5d;
          }
      {% else %}
        :root {
          --color-background: #FF704C;
          --color-task-border: #70453B;
        }
      {% endif %}

      body, html{
        background-color: var(--color-background);
      }

      .container{
        display: flex;
        justify-content: center;
        align-items: center;
        flex-wrap: wrap;

        margin: 24px;
      }

      .task{
        margin: 24px;

        height: 150px;
        width: 150px;

        display: flex;
        justify-content: center;
        align-items: center;
        flex-wrap: wrap;

        color: white;
      }

      .task-title{
        font-family: -apple-system, BlinkMacSystemFont, sans-serif;
        text-align: center;
      }

      .circle{
        border-radius: 50%;
        height: 100px;
        width: 100px;
        text-align: center;
        border: 8px var(--color-task-border) solid;
        background-color: var(--color-background);
        color: black;
        font-family: Font Awesome\ 5 Free;
        
        /* center image */
        font-size: 36px;
        font-weight: 900;
        display: flex;
        justify-content: center;
        align-items: center;

        margin-bottom: 12px;
      }

      .completed{
        background-color: white;
        border-color: white;
      }

      .missed{
        color: white;
      }

      .icon-test{
        font-family: Font Awesome\ 5 Free;
        
        /* center image */
        font-size: 36px;
        font-weight: 900;
      }

    </style>
</head>
<body>
  <!--
  <div class="icon-test">
    <i class="fa-solid fa-broom"></i>
    <i class="fa-solid fa-person-running"></i>
  </div>
  -->

  <div class="container">
    {% for task in tasks %}
      <div class="task">
        <div class="circle {{ 'completed' if task.entry_type else 'missed' }}">
          <i class="{{ task.icon }}"></i>
        </div>

        <span class="task-title">
          {{ task.title }}
        </span>
      </div>
    {% endfor %}
    <!--
    {% if res|length % 2 != 0 %}
      <div class="task"></div>
    {% endif %}
    -->
  </div>
</body>
</html>
